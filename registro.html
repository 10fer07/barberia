<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Barbería</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header style="text-align:center; margin-bottom:18px;">
    <nav>
      <a href="index.html">Inicio</a> |
      <a href="registro.html">Registro</a> |
      <a href="login.html">Login</a> |
      <a href="citas.html">Citas</a> |
      <a href="panel.html">Panel</a>
    </nav>
  </header>


  <div class="container center">
    <div class="card form">
      <h1 class="text-center">💈 Registro de usuario</h1>
      <form id="registroForm" class="form-inner">
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
      </form>
      <p class="muted text-center">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://rxhdeyvakjdwtlqtvnak.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ4aGRleXZha2pkd3RscXR2bmFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwODU0NTgsImV4cCI6MjA3NjY2MTQ1OH0.qby_C9hC-eQ2juVPU2EUggWI01lG0HJU0tvmbdJ7Iu8";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("registroForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) alert("❌ " + error.message);
      else {
        alert("✅ Usuario registrado. Revisa tu correo para confirmar la cuenta.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
